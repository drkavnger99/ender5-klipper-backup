[include plr.cfg]

# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.
#############################################
#  INCLUDES
############################################

#[include timelapse.cfg]
[include mainsail.cfg]
#[include macros.cfg]
[exclude_object]
[include macros/*.cfg]

############################################
# PRINTER CONFIG
############################################

[virtual_sdcard]
path: /home/drkavnger99/printer_data/gcodes
[display_status]
[pause_resume]
[respond]

[force_move]
enable_force_move: True

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_23500001C3142EAF49199F5BC42000F5-if00

[printer]
kinematics: hybrid_corexy
max_velocity: 400
max_accel: 4000
max_z_velocity: 10
max_z_accel: 1000

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 32
rotation_distance: 40
endstop_pin: P1.29
position_endstop: 244
position_max: 244
position_min: -9
homing_speed: 50

[stepper_y]
step_pin: P0.19
dir_pin: !P0.20
enable_pin: !P2.8
microsteps: 32
rotation_distance: 40
endstop_pin: P1.27
position_endstop: 193
position_max: 193
position_min: -20
homing_speed: 50

[stepper_z]
step_pin: P0.22
dir_pin: !P2.11
enable_pin: !P0.21
microsteps: 128
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop #P1.25  # Can be changed to probe:z_virtual_endstop for BLTouch
#position_endstop: 0.0
position_max: 250
position_min: -2

