########################################
# Accessories
########################################

####### BTT SFS v2.0 ############

[filament_switch_sensor switch_sensor]
switch_pin: ^P1.28
pause_on_runout: True
runout_gcode:
  M117 Filament switch runout
    # Save current state
  M83                             ; Ensure relative extrusion
  PAUSE                           ; Pause the print (includes saving position)
    
    # Move head to a safe area
  G91                             ; Relative positioning
  G1 E-1 F300                     ; Retract 5mm of filament
  G1 Z10 F600                     ; Raise Z to avoid collision
  G90                             ; Absolute positioning
  G1 X0 Y220 F6000                ; Park the nozzle (adjust coordinates if needed)

    # Turn off extruder heater only
  M104 S0                         ; Turn off hotend
    # Bed heater stays on (do not send M140)

    # Notify
  RESPOND TYPE=info MSG="Filament runout detected - print paused and parked"  
insert_gcode:
  M117 Filament switch inserted

[filament_motion_sensor encoder_sensor]
switch_pin: ^P1.26
detection_length: 4
extruder: extruder
pause_on_runout: True
runout_gcode:
  FILAMENT_RUNOUT
#  M117 Filament encoder runout
#  M83                             ; Ensure relative extrusion
#  PAUSE                           ; Pause the print (includes saving position)
    
    # Move head to a safe area
#  G91                             ; Relative positioning
#  G1 E-1 F300                     ; Retract 5mm of filament
#  G1 Z10 F600                     ; Raise Z to avoid collision
#  G90                             ; Absolute positioning
#  G1 X0 Y220 F6000                ; Park the nozzle (adjust coordinates if needed)

    # Turn off extruder heater only
#  M104 S0                         ; Turn off hotend
    # Bed heater stays on (do not send M140)

    # Notify
#  RESPOND TYPE=info MSG="Filament jam/break detected - print paused and parked"  
insert_gcode:
  M117 Filament encoder inserted

##############################################
# BED MESH
##############################################

[bltouch]
sensor_pin: ^EBBCan:PB8
control_pin: EBBCan:PB9
#pin_move_time: 0.8
pin_up_reports_not_triggered: True
pin_up_touch_mode_reports_triggered: False
x_offset: -30.5
y_offset: -13
#z_offset: 3.1
speed: 5

[safe_z_home]
home_xy_position: 130,130 # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

#X14 y13 FL
#X14 y237 BL
#X236 y237 BR
#X236 y13 FR
[bed_mesh]
speed: 180
mesh_min: 20, 16
mesh_max: 195, 180
probe_count: 5,5
horizontal_move_z: 7
adaptive_margin: 5

[bed_screws]
screw1: 49,41
screw1_name: Front left screw
screw2: 49,211
screw2_name: Rear left screw
screw3: 219,211
screw3_name: Rear right screw
screw4: 219,41
screw4_name: Front right screw
########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=P1.30, EXP1_3=P1.18, EXP1_5=P1.20, EXP1_7=P1.22, EXP1_9=<GND>,
    EXP1_2=P0.28, EXP1_4=P1.19, EXP1_6=P1.21, EXP1_8=P1.23, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=P0.17, EXP2_3=P3.26, EXP2_5=P3.25, EXP2_7=P1.31, EXP2_9=<GND>,
    EXP2_2=P0.15, EXP2_4=P0.16, EXP2_6=P0.18, EXP2_8=<RST>, EXP2_10=<NC>
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"

